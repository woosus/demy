<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>가입 · GG ACADEMY</title>
<link rel="icon" href="assets/LOGO.png">
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{ --ctrl-h:44px; --wrapW:min(1920px, calc(100vw - 50px)); }
*{box-sizing:border-box}
body{ background:#0a0b0e; color:#eaf2ff; font-family: ui-sans-serif,-apple-system,'Noto Sans KR',Segoe UI,Roboto,Helvetica,Arial }
.wrap{ width:var(--wrapW); margin:0 auto; padding:24px 16px; }

/* 높이 통일 */
input, button, select, textarea{ -webkit-appearance:none; appearance:none; font:inherit; line-height:1 !important; }
.input, .btn{ height:var(--ctrl-h) !important; border-radius:10px; box-sizing:border-box; }
.input{ padding:0 12px; background:#0e1116; border:1px solid #334155; color:#eaf2ff; width:100%; }
.btn{ display:inline-flex; align-items:center; padding:0 16px; background:#1f2937; border:1px solid #334155; color:#eaf2ff; cursor:pointer; }
.btn:hover{ background:#243045; }

/* 연락처 라인 그룹 */
.input-group{ display:flex; align-items:stretch; }
.input-group .input{ flex:1; border-top-right-radius:0;border-bottom-right-radius:0; }
.input-group .btn{ border-top-left-radius:0;border-bottom-left-radius:0; }

/* 모달 */
.modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.6); z-index:100; }
.modal .panel{ width:min(680px, 92vw); background:#0e1116; border:1px solid #334155; border-radius:14px; padding:18px; }
.help{ color:#94a3b8; font-size:12px; margin-top:6px; }
</style>
</head>
<body>
<div class="wrap">
  <h1 class="text-2xl font-extrabold mb-4">회원 가입</h1>
  <form id="f" class="grid gap-4 max-w-2xl">
    <div class="grid md:grid-cols-2 gap-3">
      <div>
        <label class="block mb-1 text-sm text-slate-300">아이디</label>
        <input class="input" name="id" placeholder="영문/숫자 4~16자" required>
      </div>
      <div>
        <label class="block mb-1 text-sm text-slate-300">성함</label>
        <input class="input" name="name" placeholder="홍길동" required>
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-3">
      <div class="md:col-span-2">
        <label class="block mb-1 text-sm text-slate-300">비밀번호</label>
        <!-- 제한 없음 -->
        <input class="input" type="password" name="pw" placeholder="비밀번호" required>
        <div class="help">* 프론트 예시입니다. “8자 이상” 제한은 없습니다.</div>
      </div>
    </div>

    <div>
      <label class="block mb-1 text-sm text-slate-300">연락처</label>
      <div class="input-group">
        <input class="input" name="phone" placeholder="010-0000-0000" required>
        <button class="btn" type="button">인증하기</button>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <input id="agree" type="checkbox" required style="width:16px;height:16px;">
      <label for="agree" class="text-sm text-slate-300">(필수) 이용안내 및 쿠폰지급 유의사항에 동의합니다.</label>
    </div>

    <div class="flex gap-2">
      <button class="btn" type="submit">가입하기</button>
      <a href="index.html" class="btn" style="text-decoration:none;display:inline-flex;align-items:center">취소</a>
    </div>
  </form>
</div>

<!-- 연계 팝업 -->
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
  <div class="panel">
    <div class="text-xl font-extrabold mb-2" id="mTitle">가입을 축하드립니다!</div>
    <p class="text-slate-300 mb-3">현실적인 혜택을 고민하고 찾아드릴 수 있는 곳이 되겠습니다.</p>
    <p class="text-slate-300 mb-3">“<b>1분 번개 체크</b>”를 작성해 주시면 <b>선호도에 맞게 쿠폰</b>을 받으실 수 있습니다.</p>
    <div class="flex flex-wrap gap-2 mt-4">
      <button id="later" class="btn" type="button">감사합니다, 다음에</button>
      <button id="go" class="btn" type="button" style="border-color:#0ea5e9;background:#0b2940">참여하고 쿠폰 받기</button>
    </div>
  </div>
</div>

<script>
document.getElementById('f').addEventListener('submit', function(ev){
  ev.preventDefault();
  document.getElementById('modal').style.display='flex';
});
document.getElementById('later').addEventListener('click', ()=>{
  document.getElementById('modal').style.display='none';
});
document.getElementById('go').addEventListener('click', ()=>{
  window.location.href = 'lightning.html';
});
</script>
</body>
</html>
